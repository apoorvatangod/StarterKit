<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title">Add new movie</h3>
    </div>
    <div class="modal-body" ng-form="newMovie" >
      <form class="form-horizontal" role="form" name="addForm">
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-10">
              <input style="width: 300px;" type="text" class="form-control" id="title" placeholder="Field required" ng-model="newMovie.title" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="year">Year:</label>
            <div class="col-sm-10">
              <input style="width: 300px;" type="number" step="1" min="1950" max="2100" class="form-control" id="year" ng-model="newMovie.year">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="genre">Genre:</label>
            <div class="col-sm-10">
              <input style="width: 300px;" type="text" class="form-control" id="genre" placeholder="Field required" ng-model="newMovie.genre" required>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="production">Production:</label>
            <div class="col-sm-10">
              <input style="width: 300px;" type="text" class="form-control" id="production" ng-model="newMovie.production">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="director">Director:</label>
            <div class="col-sm-10">
              <input style="width: 300px;" type="text" class="form-control" id="director" ng-model="newMovie.director">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="score">Score:</label>
            <div class="col-sm-10">
              <input style="width: 300px;" type="number" step="0.1" min="0" max="10" class="form-control" id="score" ng-model="newMovie.score">
            </div>
        </div>
      </form>
    </div>

      <div class="modal-footer ">
        <button class="btn btn-primary pull-left glyphicon glyphicon-floppy-disk"  ng-show="addForm.$valid" ng-click="save()">save</button>
        <button class="btn btn-primary pull-left glyphicon glyphicon-remove" ng-click="cancel()">cancel</button>
      </div>
</div>
</body>
</html>
